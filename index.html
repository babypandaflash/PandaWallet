<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Network Wallet</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px 0;
      cursor: pointer;
    }
    p, li {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Multi-Network Crypto Wallet</h1>
  <button onclick="generateWallet()">Generate New Wallet</button>

  <h2>Seed Phrase</h2>
  <p id="mnemonic">---</p>

  <h2>Addresses</h2>
  <ul style="list-style:none; padding:0;">
    <li>ðŸ”‘ <b>Solana:</b> <span id="solanaAddress">---</span></li>
    <li>ðŸ”‘ <b>EVM (Ethereum/BSC):</b> <span id="evmAddress">---</span></li>
    <li>ðŸ”‘ <b>Bitcoin:</b> <span id="btcAddress">---</span></li>
  </ul>

  <!-- Libraries: pakai unpkg + umd -->
  <script src="https://unpkg.com/bip39@3.0.4/dist/bip39.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.76.0/lib/index.iife.js"></script>

  <script>
    async function generateWallet() {
      try {
        // Gunakan window.bip39 agar kompatibel di Vercel
        const mnemonic = window.bip39.generateMnemonic();
        document.getElementById('mnemonic').textContent = mnemonic;

        // EVM
        const evmWallet = ethers.Wallet.fromPhrase(mnemonic);
        document.getElementById('evmAddress').textContent = evmWallet.address;

        // Solana
        const seedBuffer = await window.bip39.mnemonicToSeed(mnemonic);
        const solSeed = seedBuffer.slice(0, 32);
        const solKeypair = solanaWeb3.Keypair.fromSeed(solSeed);
        document.getElementById('solanaAddress').textContent = solKeypair.publicKey.toBase58();

        // Bitcoin
        const bitcoin = bitcoinjs;
        const root = bitcoin.bip32.fromSeed(solSeed);
        const child = root.derivePath("m/44'/0'/0'/0/0");
        const { address } = bitcoin.payments.p2pkh({ pubkey: child.publicKey });
        document.getElementById('btcAddress').textContent = address;

      } catch (e) {
        console.error(e);
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
