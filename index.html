<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Network Crypto Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    p, li {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Multi-Network Crypto Wallet</h1>
  <button id="generateBtn">Generate New Wallet</button>

  <h2>Seed Phrase:</h2>
  <p id="mnemonic"></p>

  <h2>Addresses:</h2>
  <ul>
    <li>ðŸ”‘ Solana: <span id="solanaAddress"></span></li>
    <li>ðŸ”‘ EVM (Ethereum, BSC): <span id="evmAddress"></span></li>
    <li>ðŸ”‘ Bitcoin: <span id="btcAddress"></span></li>
  </ul>

  <!-- LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.76.0/lib/index.iife.js"></script>

  <!-- ALL LOGIC INLINE -->
  <script>
    document.getElementById("generateBtn").onclick = async () => {
      // Generate mnemonic
      const mnemonic = bip39.generateMnemonic();
      document.getElementById("mnemonic").innerText = mnemonic;

      // ===== EVM (Ethereum, BSC, etc.) =====
      const evmWallet = ethers.Wallet.fromPhrase(mnemonic);
      document.getElementById("evmAddress").innerText = evmWallet.address;

      // ===== Solana =====
      const seed = await bip39.mnemonicToSeed(mnemonic);
      const seedBuffer = seed.slice(0, 32);
      const solanaKeypair = solanaWeb3.Keypair.fromSeed(seedBuffer);
      document.getElementById("solanaAddress").innerText = solanaKeypair.publicKey.toBase58();

      // ===== Bitcoin =====
      const bitcoin = bitcoinjs;
      const root = bitcoin.bip32.fromSeed(seedBuffer);
      const child = root.derivePath("m/44'/0'/0'/0/0");
      const { address } = bitcoin.payments.p2pkh({ pubkey: child.publicKey });
      document.getElementById("btcAddress").innerText = address;
    };
  </script>
</body>
</html>
