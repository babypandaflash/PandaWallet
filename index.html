<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Network Crypto Wallet</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px 0;
      cursor: pointer;
    }
    p, li {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Multi-Network Crypto Wallet</h1>
  <button onclick="generateWallet()">Generate New Wallet</button>

  <h2>Seed Phrase</h2>
  <p id="mnemonic">---</p>

  <h2>Addresses</h2>
  <ul style="list-style:none; padding:0;">
    <li>ðŸ”‘ <b>Solana:</b> <span id="solanaAddress">---</span></li>
    <li>ðŸ”‘ <b>EVM (ETH, BSC, Polygon, etc):</b> <span id="evmAddress">---</span></li>
    <li>ðŸ”‘ <b>Sui:</b> <span id="suiAddress">---</span></li>
  </ul>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.76.0/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mysten/sui.js/dist/browser/sui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/bip39.browser.min.js"></script>

  <script>
    async function generateWallet() {
      try {
        // âœ… Use bip39 to generate mnemonic compatible with Sui
        const mnemonic = bip39.generateMnemonic();
        document.getElementById('mnemonic').textContent = mnemonic;

        // âœ… EVM (ETH, BSC, Polygon)
        const evmWallet = ethers.Wallet.fromPhrase(mnemonic);
        document.getElementById('evmAddress').textContent = evmWallet.address;

        // âœ… Solana (hashed mnemonic)
        const encoder = new TextEncoder();
        const seedBytes = encoder.encode(mnemonic);
        const hashBuffer = await crypto.subtle.digest('SHA-256', seedBytes);
        const solSeed = new Uint8Array(hashBuffer).slice(0, 32);
        const solKeypair = solanaWeb3.Keypair.fromSeed(solSeed);
        document.getElementById('solanaAddress').textContent = solKeypair.publicKey.toBase58();

        // âœ… Sui (using sui.js)
        const { Ed25519Keypair } = sui;
        const suiKeypair = await Ed25519Keypair.deriveKeypair(mnemonic);
        const suiAddress = suiKeypair.getPublicKey().toSuiAddress();
        document.getElementById('suiAddress').textContent = suiAddress;

      } catch (e) {
        console.error(e);
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
